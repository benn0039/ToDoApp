<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="author" content="J R Bennett">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"> </script>
        <script src="js/controllers.js"></script>
       
        <title>ANGUALR TODO LIST</title>
    </head>
    
    <body ng-controller="ToDoCtrl">
        <div class="wrapper">
            <h1>To Do List</h1>

            <form ng-submit="submit()" ng-controller="TaskSubmitCtrl">
                    <input id="inputToDo" type="text" ng-model="taskDescrip" placeholder="New To Do ...">
                    <!-- 
                        TODO:   setfocus on input
                                validate input
                                checkbox = strikethrough
                                delete icon to delete item
                    -->

                <button id="addToDo" type="submit">Add</button>
            </form>

            <ul ng-controller="TaskDelete">
                <li ng-repeat="task in tasks" ng-class="{complete: done}">
                    <input type="checkbox" ng-model="done" ng-click="delete($index)">
                    {{task.item}}
                </li>
            </ul>
        </div>
    </body>
</html>
